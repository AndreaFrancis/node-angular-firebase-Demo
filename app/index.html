<!doctype html>
<html lang="en" ng-app="peopleRegister">

<head>
  <meta charset="utf-8">
  <title>People register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body ng-controller="PeopleCtrl">
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1>Registro de personas</h1>
        <p>Esta aplicacion esta basada en NodeJS + AngularJS + Firebase</p>
      </div>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Nombre:</label>
          <div class="col-sm-4">
            <input id="name" ng-model="person.name" placeholder="Pepe" />
          </div>
        </div>

        <div class="form-group">
          <label for="lastName" class="col-sm-2 control-label">Apellidos:</label>
          <div class="col-sm-4">
            <input id="lastName" ng-model="person.lastName" placeholder="Lopez" />
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="email" ng-model="person.email" placeholder="pep.lop@mail.com" />
          </div>
        </div>

        <div class="form-group">
          <label for="phone" class="col-sm-2 control-label">Celular:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" ng-model="person.phone" placeholder="44444444" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="sumbit" ng-click="createNewPerson()" class="btn btn-small btn-primary">Crear</a>
          </div>
        </div>
      </form>



      <h2>Personas</h1>
        <div class="span6">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th style="min-width: 80px;">Nombre</th>
                <th style="min-width: 80px;">Apellidos</th>
                <th style="min-width: 80px;">Email</th>
                <th style="min-width: 80px;">Celular</th>
                <th style="width:20px;">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="person in people" ng-init="edit=false">
                <td>
                  <span ng-hide="edit">{{ person.name }}</span>
                  <input ng-model="person.name" placeholder="person.name" ng-show="edit" />
                </td>
                <td>
                  <span ng-hide="edit">{{ person.lastName }}</span>
                  <input ng-model="person.lastName" placeholder="person.lastName" ng-show="edit" />
                </td>
                <td>
                  <span ng-hide="edit">{{ person.email }}</span>
                  <input type="email" ng-model="person.email" placeholder="person.emal" ng-show="edit" />
                </td>
                <td>
                  <span ng-hide="edit">{{ person.phone }}</span>
                  <input ng-model="person.phone" placeholder="person.phone" ng-show="edit" />
                </td>
                <td>
                  <button type="button" class="btn btn-default"  ng-click="editPerson(person);edit=true" ng-hide="edit">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  </button>
                  <button type="button" class="btn btn-danger" ng-click="deletePerson(person)" ng-hide="edit">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true" ></span>
                  </button>
                  <button type="button" class="btn btn-success" ng-click="saveEditing(person);edit=false" ng-show="edit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true" ></span>
                  </button>
                  <button type="button" class="btn btn-default" ng-click="cancelEditing(person);edit=false" ng-show="edit">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="//cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="lib/angular.min.js"></script>
  <script src="lib/angularfire.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/peopleCtrl.js"></script>
</body>

</html>
